<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Database Management</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container pt-5">
            <div class="vstack">
                <div class="card mt-3">
                    <h5 class="card-header">Select Database Type</h5>
                    <div class="card-body">
                        <div
                            class="row d-flex justify-content-left text-left ps-3"
                        >
                            <div class="form-check col-1">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="dbTypeCheck"
                                    id="relationalCheck"
                                    checked
                                />
                                <label
                                    class="form-check-label"
                                    for="relationalCheck"
                                >
                                    Relational
                                </label>
                            </div>
                            <div class="form-check col-1 offset-1">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="dbTypeCheck"
                                    id="nosqlCheck"
                                />
                                <label
                                    class="form-check-label"
                                    for="nosqlCheck"
                                >
                                    NoSQL
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Projection -->
                <div class="card mt-3">
                    <h5 class="card-header">Projection</h5>
                    <div class="card-body">
                        <div
                            class="row d-flex justify-content-center text-center"
                        >
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-text">
                                        Table Name
                                    </div>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="projectionTableName"
                                    />
                                    <div class="input-group-text">Field(s)</div>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="projectionFields"
                                    />
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        onclick="projection()"
                                    >
                                        Show Data
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Filtering -->
                <div class="card mt-3">
                    <h5 class="card-header">Filtering</h5>
                    <div class="card-body">
                        <div
                            class="row d-flex justify-content-center text-center"
                        >
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-text">
                                        Table Name
                                    </div>
                                    <input type="text" class="form-control" id="filteringTableName"/>
                                    <div class="input-group-text">Field(s)</div>
                                    <input type="text" class="form-control" id="filteringFields"/>
                                    <div class="input-group-text">
                                        Condition
                                    </div>
                                    <input type="text" class="form-control" id="filteringCondition"/>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        onclick="filtering()"
                                    >
                                        Show Data
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <h5 class="card-header">Result Display</h5>
                    <code
                        class="card-body d-flex justify-content-left text-left overflow-auto"
                        style="height: 500px; white-space: pre-wrap"
                        id="resultDisplay"
                    ></code>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/static/script.js"></script>
    </body>
</html>
